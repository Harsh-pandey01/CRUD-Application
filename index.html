<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notemaker - Make your notes.</title>

    <!-- Goggle fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />

    <!-- remix icons cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="app-left-section-header">
            <div class="app-title">
                Notemaker
            </div>
        </div>
        <div class="app-right-section-header">
            <div class="greetings-wrapper">
                <p class="greeting"></p>
                <p class="todays-date"></p>
            </div>
            <div class="theme-toggle-btns">
                <button class="light-theme ">
                    <i class="ri-sun-line"></i>
                </button>
                <button class="dark-theme active">
                    <i class="ri-moon-line"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="app-wrapper">

        <div class="app-left-section">    
            <div class="notebooks-section">
                <div class="notebooks-section-header">
                    <p>NOTEBOOKS</p>
                    <button class="add-new-notebook-btn">
                        <i class="ri-add-line"></i>
                    </button>
                </div>
                <div class="notebooks-container">

                </div>

                <!--    Overlay for adding new Notebook           -->

                <div class="overlay" id="add-new-notebook-overlay">
                    <div class="add-notebook-form-wrapper">
                        <h4>Add New Notebook</h4>
                        <input type="text" placeholder="Notebook's title" autocomplete="off" id="notebook-title-input">
                        <div>
                            <button class="add-notebook">
                                Add
                            </button>
                            <button class="cancle-add-notebook">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="app-right-section ">
            <div class="selectes-notebook-info-wrapper">
                <p class="selected-notebook-title">

                </p>
                <button class="add-new-note-btn">
                    <i class="ri-add-line"></i>
                    <p>New note</p>
                </button>
            </div>

            <!-- Message when no books are present -->

            <div class="no-Notebooks-present-message-wrapper">
                <img src="https://png.pngtree.com/png-vector/20220807/ourmid/pngtree-cartoon-panda-sleep-png-image_6102474.png"
                    alt="" class="panda-iamge1">
                <h1>"No notebooks yet! Start by adding your first note to keep track of your ideas."</h1>
                <button class="first-notebook-btn">Add NoteBook</button>
            </div>

            <!-- New Note Overlay -->


            <div class="notes-wrapper">

            </div>
            <div class="no-Notes-present-message-wrapper">
                <img class="panda-iamge"
                    src="https://png.pngtree.com/png-vector/20240202/ourmid/pngtree-black-and-white-panda-sitting-eating-bamboo-leaves-with-green-and-png-image_11587056.png"
                    alt="panda-iamge">
                <h3>"No notes in the notebook yet."</h3>
                <button class="first-note-btn">Add Note</button>
            </div>
        </div>
        <div class="overlay" id="add-new-note-overlay">
            <div class="add-new-note-form">
                <h4>Add new note to your notebook</h4>

                <form action="#" id="newNoteForm">
                    <input type="text" id="new-notes-title-input" name="note-title" autocomplete="off"
                        placeholder="Note title">

                    <textarea id="new-note-content" name="note-content" placeholder="Add your note.."></textarea>
                    <div>
                        <button class="save-note-btn">Save</button>
                        <button class="cancel-note-btn">Cancel</button>
                    </div>
                </form>


            </div>
        </div>

        <div class="overlay" id="notes-data-overlay">
            <div class="note-data-wrapper">
                <div class="note-data-title-wrapper">
                    <h3 class="note-title" contenteditable="false">Functions</h3>
                    <div class="note-data-btns-wrapper">
                        <button class="edit-notedata-btn" >
                            Edit
                        </button>
                        <button class="save-edit-note-btn">Save</button>
                        <button class="close-note-data">
                            <i class="ri-close-line"></i>
                        </button>
                    </div>
                </div>
               
                <div class="note-data-content-wrapper" contenteditable="false">
                   
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js" type="module"></script>
</body>

</html>
